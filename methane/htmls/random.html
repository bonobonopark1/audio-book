        /**

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * ì¡° ë‚´ì˜ MBTI ë‹¤ì–‘ì„± ì ìˆ˜ë¥¼ ê³„ì‚°í•©ë‹ˆë‹¤.
         * MBTI í•­ëª©ë³„(E/I, N/S, F/T, P/J) ê· í˜•ì´ ì¢‹ì„ìˆ˜ë¡ ì ìˆ˜ê°€ ë†’ìŠµë‹ˆë‹¤.
         * @param {Array<Object>} group - í•™ìƒ ê°ì²´ë“¤ì˜ ë°°ì—´.
         * @returns {number} - ë‹¤ì–‘ì„± ì ìˆ˜.
         */
        function calculateDiversityScore(group) {
            if (group.length === 0) return 0;

            const counts = { 'E': 0, 'I': 0, 'N': 0, 'S': 0, 'F': 0, 'T': 0, 'P': 0, 'J': 0 };
            group.forEach(member => {
                const mbti = member.mbti.toUpperCase();
                if (mbti.length === 4) {
                    counts[mbti[0]]++; counts[mbti[1]]++;
                    counts[mbti[2]]++; counts[mbti[3]]++;
                }
            });

            let score = 0;
            const mbtiPairs = [['E', 'I'], ['N', 'S'], ['F', 'T'], ['P', 'J']];
            mbtiPairs.forEach(pair => {
                const [char1, char2] = pair;
                const total = counts[char1] + counts[char2];
                if (total > 0) {
                    score += Math.min(counts[char1], counts[char2]) / Math.max(counts[char1], counts[char2], 1);
                }
            });
            return score;
        }

        /**
         * ì„±ë³„ê³¼ MBTI ê· í˜•ì„ ê³ ë ¤í•˜ì—¬ ì¡°ë¥¼ í¸ì„±í•©ë‹ˆë‹¤.
         * @param {Array<Object>} students - ì „ì²´ í•™ìƒ ê°ì²´ë“¤ì˜ ë°°ì—´.
         * @param {number} groupSize - í•œ ì¡°ì˜ ì¸ì›.
         * @returns {Array<Array<Object>>} - í¸ì„±ëœ ì¡°ë“¤ì˜ ë°°ì—´.
         */
        function formBalancedGroups(students, groupSize) {
            shuffle(students);
            
            const numGroups = Math.floor(students.length / groupSize);
            const groups = Array.from({ length: numGroups }, () => []);
            const remainingStudents = [...students];

            while (remainingStudents.length > 0) {
                let minScoreGroupIndex = -1;
                let minScore = Infinity;

                for (let i = 0; i < groups.length; i++) {
                    if (groups[i].length < groupSize) {
                        const score = calculateDiversityScore(groups[i]);
                        if (score < minScore) {
                            minScore = score;
                            minScoreGroupIndex = i;
                        }
                    }
                }

                if (minScoreGroupIndex === -1) {
                    if (groups.length > 0) {
                        // ë‚¨ì€ ì¸ì›ì€ ë§ˆì§€ë§‰ ì¡°ì— ì¶”ê°€
                        groups[groups.length - 1].push(...remainingStudents);
                    }
                    break;
                } else {
                    groups[minScoreGroupIndex].push(remainingStudents.shift());
                }
            }
            return groups;
        }

        /**
         * ì¡°ë¥¼ ë¬´ì‘ìœ„ë¡œ í¸ì„±í•©ë‹ˆë‹¤.

        function formRandomGroups(students, groupSize) {
            shuffle(students);
            const groups = [];
            for (let i = 0; i < students.length; i += groupSize) {
                const group = students.slice(i, i + groupSize);
