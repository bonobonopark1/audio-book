<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 및 성별 균형 조 편성기 (쉬운 입력)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 800px;
        }
        /* Custom scrollbar for better aesthetics */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white rounded-2xl shadow-xl p-8 md:p-12 border border-gray-200">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">👨‍👩‍👧‍👦 조 편성기</h1>
            <p class="text-gray-500 text-lg mb-8">
                학생들의 MBTI 및 성별 정보를 기반으로 균형 잡힌 조를 편성해 보세요.
            </p>
        </div>

        <div class="space-y-6">
            <!-- New Input Form Section -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                <div class="col-span-1 md:col-span-1">
                    <label for="student-name" class="block text-sm font-bold text-gray-700 mb-2">이름</label>
                    <input type="text" id="student-name" class="w-full p-3 text-sm text-gray-800 bg-gray-50 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="이름">
                </div>
                <div class="col-span-1 md:col-span-1">
                    <label for="student-gender" class="block text-sm font-bold text-gray-700 mb-2">성별</label>
                    <select id="student-gender" class="w-full p-3 text-sm text-gray-800 bg-gray-50 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-all">
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                    </select>
                </div>
                <div class="col-span-1 md:col-span-1">
                    <label for="student-mbti" class="block text-sm font-bold text-gray-700 mb-2">MBTI</label>
                    <input type="text" id="student-mbti" class="w-full p-3 text-sm text-gray-800 bg-gray-50 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-all" placeholder="MBTI">
                </div>
                <div class="col-span-1 md:col-span-1">
                    <button onclick="addStudent()" class="w-full px-4 py-3 text-white text-md font-bold bg-gradient-to-r from-green-500 to-green-600 rounded-xl shadow-lg hover:from-green-600 hover:to-green-700 transform hover:-translate-y-1 transition-all duration-300 ease-in-out">
                        학생 추가
                    </button>
                </div>
            </div>

            <div class="input-section">
                <label for="students-data" class="block text-sm font-bold text-gray-700 mb-2">
                    학생 목록
                </label>
                <textarea id="students-data" class="w-full h-64 p-4 text-sm text-gray-800 bg-gray-50 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-all resize-none" placeholder="학생 데이터를 JSON 형식으로 입력하거나 위 폼을 사용하세요.">
[
    {"name": "김민준", "gender": "male", "mbti": "ENFJ"},
    {"name": "이서연", "gender": "female", "mbti": "ISTP"},
    {"name": "박도현", "gender": "male", "mbti": "INFP"},
    {"name": "정유진", "gender": "female", "mbti": "ESTJ"},
    {"name": "최민규", "gender": "male", "mbti": "ESFP"},
    {"name": "김지은", "gender": "female", "mbti": "ISFJ"},
    {"name": "윤성호", "gender": "male", "mbti": "ENTJ"},
    {"name": "홍채은", "gender": "female", "mbti": "INFJ"},
    {"name": "송민재", "gender": "male", "mbti": "ENFP"},
    {"name": "한지수", "gender": "female", "mbti": "INTJ"},
    {"name": "서준혁", "gender": "male", "mbti": "ESFJ"},
    {"name": "장윤아", "gender": "female", "mbti": "ISTJ"},
    {"name": "임재현", "gender": "male", "mbti": "ENTP"},
    {"name": "고은별", "gender": "female", "mbti": "ISFP"},
    {"name": "강현우", "gender": "male", "mbti": "INTP"},
    {"name": "오서현", "gender": "female", "mbti": "ESTP"}
]
                </textarea>
            </div>
            
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                <div class="input-section flex-1">
                    <label for="group-size" class="block text-sm font-bold text-gray-700 mb-2">
                        한 조의 인원
                    </label>
                    <input type="number" id="group-size" value="4" min="2" class="w-full p-4 text-sm text-gray-800 bg-gray-50 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-all">
                </div>
                <div class="input-section flex-1">
                    <label for="grouping-method" class="block text-sm font-bold text-gray-700 mb-2">
                        편성 방법
                    </label>
                    <select id="grouping-method" class="w-full p-4 text-sm text-gray-800 bg-gray-50 border border-gray-300 rounded-xl focus:ring-blue-500 focus:border-blue-500 transition-all">
                        <option value="balanced">MBTI & 성별 균형 편성 (권장)</option>
                        <option value="random">무작위 편성</option>
                    </select>
                </div>
            </div>

            <button onclick="runGrouping()" class="w-full px-6 py-4 text-white text-lg font-bold bg-gradient-to-r from-blue-500 to-blue-600 rounded-xl shadow-lg hover:from-blue-600 hover:to-blue-700 transform hover:-translate-y-1 transition-all duration-300 ease-in-out">
                조 편성 실행
            </button>
        </div>

        <div id="results" class="mt-12 space-y-8">
            <!-- 결과가 여기에 표시됩니다 -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('student-mbti').addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    addStudent();
                }
            });
        });

        function addStudent() {
            const name = document.getElementById('student-name').value.trim();
            const gender = document.getElementById('student-gender').value;
            const mbti = document.getElementById('student-mbti').value.trim().toUpperCase();
            
            if (!name || !mbti) {
                alert('이름과 MBTI를 모두 입력해주세요.');
                return;
            }

            const studentsDataInput = document.getElementById('students-data');
            const students = JSON.parse(studentsDataInput.value);
            
            students.push({ name, gender, mbti });
            studentsDataInput.value = JSON.stringify(students, null, 4);

            document.getElementById('student-name').value = '';
            document.getElementById('student-mbti').value = '';
            document.getElementById('student-name').focus();
        }

        /**
         * 배열의 요소를 무작위로 섞습니다.
         * @param {Array} array - 섞을 배열.
         */
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /**
         * 조 내의 MBTI 다양성 점수를 계산합니다.
         * MBTI 항목별(E/I, N/S, F/T, P/J) 균형이 좋을수록 점수가 높습니다.
         * @param {Array<Object>} group - 학생 객체들의 배열.
         * @returns {number} - 다양성 점수.
         */
        function calculateDiversityScore(group) {
            if (group.length === 0) return 0;

            const counts = { 'E': 0, 'I': 0, 'N': 0, 'S': 0, 'F': 0, 'T': 0, 'P': 0, 'J': 0 };
            group.forEach(member => {
                const mbti = member.mbti.toUpperCase();
                if (mbti.length === 4) {
                    counts[mbti[0]]++; counts[mbti[1]]++;
                    counts[mbti[2]]++; counts[mbti[3]]++;
                }
            });

            let score = 0;
            const mbtiPairs = [['E', 'I'], ['N', 'S'], ['F', 'T'], ['P', 'J']];
            mbtiPairs.forEach(pair => {
                const [char1, char2] = pair;
                const total = counts[char1] + counts[char2];
                if (total > 0) {
                    score += Math.min(counts[char1], counts[char2]) / Math.max(counts[char1], counts[char2], 1);
                }
            });
            return score;
        }

        /**
         * 성별과 MBTI 균형을 고려하여 조를 편성합니다.
         * @param {Array<Object>} students - 전체 학생 객체들의 배열.
         * @param {number} groupSize - 한 조의 인원.
         * @returns {Array<Array<Object>>} - 편성된 조들의 배열.
         */
        function formBalancedGroups(students, groupSize) {
            shuffle(students);
            
            const numGroups = Math.floor(students.length / groupSize);
            const groups = Array.from({ length: numGroups }, () => []);
            const remainingStudents = [...students];

            while (remainingStudents.length > 0) {
                let minScoreGroupIndex = -1;
                let minScore = Infinity;

                for (let i = 0; i < groups.length; i++) {
                    if (groups[i].length < groupSize) {
                        const score = calculateDiversityScore(groups[i]);
                        if (score < minScore) {
                            minScore = score;
                            minScoreGroupIndex = i;
                        }
                    }
                }

                if (minScoreGroupIndex === -1) {
                    if (groups.length > 0) {
                        // 남은 인원은 마지막 조에 추가
                        groups[groups.length - 1].push(...remainingStudents);
                    }
                    break;
                } else {
                    groups[minScoreGroupIndex].push(remainingStudents.shift());
                }
            }
            return groups;
        }

        /**
         * 조를 무작위로 편성합니다.
         * @param {Array<Object>} students - 전체 학생 객체들의 배열.
         * @param {number} groupSize - 한 조의 인원.
         * @returns {Array<Array<Object>>} - 편성된 조들의 배열.
         */
        function formRandomGroups(students, groupSize) {
            shuffle(students);
            const groups = [];
            for (let i = 0; i < students.length; i += groupSize) {
                const group = students.slice(i, i + groupSize);
                groups.push(group);
            }
            return groups;
        }

        /**
         * 조 편성 프로그램을 실행하고 결과를 화면에 표시합니다.
         */
        function runGrouping() {
            const studentsDataInput = document.getElementById('students-data').value;
            const groupSizeInput = document.getElementById('group-size').value;
            const groupingMethod = document.getElementById('grouping-method').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            try {
                const students = JSON.parse(studentsDataInput);
                const groupSize = parseInt(groupSizeInput);

                if (isNaN(groupSize) || groupSize < 1) {
                    resultsDiv.innerHTML = '<div class="error p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center font-bold">조 인원은 1 이상의 숫자로 입력해야 합니다.</div>';
                    return;
                }
                if (students.length === 0) {
                    resultsDiv.innerHTML = '<div class="error p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center font-bold">학생 데이터가 없습니다.</div>';
                    return;
                }
                if (students.length < groupSize) {
                    resultsDiv.innerHTML = '<div class="error p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center font-bold">총 학생 수가 조 인원보다 적습니다.</div>';
                    return;
                }

                let formedGroups;
                if (groupingMethod === 'balanced') {
                    formedGroups = formBalancedGroups(students, groupSize);
                } else {
                    formedGroups = formRandomGroups(students, groupSize);
                }

                formedGroups.forEach((group, index) => {
                    const groupDiv = document.createElement('div');
                    groupDiv.classList.add('group', 'bg-white', 'rounded-xl', 'shadow-md', 'p-6');
                    
                    const groupTitle = document.createElement('h3');
                    groupTitle.textContent = `제 ${index + 1}조 (총 ${group.length}명)`;
                    groupTitle.classList.add('text-xl', 'font-semibold', 'text-gray-800', 'border-b', 'border-blue-500', 'pb-2', 'mb-4');
                    groupDiv.appendChild(groupTitle);

                    let maleCount = 0;
                    let femaleCount = 0;
                    const mbtiCounts = { 'E': 0, 'I': 0, 'N': 0, 'S': 0, 'F': 0, 'T': 0, 'P': 0, 'J': 0 };

                    group.forEach(member => {
                        if (member.gender.toLowerCase() === 'male') maleCount++; else femaleCount++;
                        const mbti = member.mbti.toUpperCase();
                        if (mbti.length === 4) {
                            mbtiCounts[mbti[0]]++; mbtiCounts[mbti[1]]++;
                            mbtiCounts[mbti[2]]++; mbtiCounts[mbti[3]]++;
                        }
                    });

                    const diversityScore = calculateDiversityScore(group);

                    const statsHtml = `
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm text-gray-600 mb-4">
                            <div class="flex items-center space-x-2">
                                <span class="text-blue-500">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4c-4.42 0-8 3.58-8 8s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm-2 11h4v-2h-4v2zm-2-4h8v-2h-8v2z"></path></svg>
                                </span>
                                <span>남: ${maleCount}, 여: ${femaleCount}</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="text-green-500">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                                </span>
                                <span>E/I: ${mbtiCounts['E']}/${mbtiCounts['I']}</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="text-purple-500">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM12 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM12 20c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></svg>
                                </span>
                                <span>N/S: ${mbtiCounts['N']}/${mbtiCounts['S']}</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="text-yellow-500">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15v-6H8.5V9h2V7h-2V5h4v2h2v2h-2v4h4v2H11v2z"></path></svg>
                                </span>
                                <span>F/T: ${mbtiCounts['F']}/${mbtiCounts['T']}</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="text-red-500">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM12 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM12 20c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></svg>
                                </span>
                                <span>P/J: ${mbtiCounts['P']}/${mbtiCounts['J']}</span>
                            </div>
                            <div class="flex items-center space-x-2">
                                <span class="text-gray-500">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM12 12c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zM12 20c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></svg>
                                </span>
                                <span>다양성 점수: ${diversityScore.toFixed(2)}</span>
                            </div>
                        </div>
                    `;
                    groupDiv.innerHTML += statsHtml;

                    const memberList = document.createElement('ul');
                    memberList.classList.add('space-y-2');
                    group.forEach(member => {
                        const memberItem = document.createElement('li');
                        memberItem.textContent = `${member.name} (${member.gender}, ${member.mbti})`;
                        memberItem.classList.add('bg-gray-100', 'p-3', 'rounded-lg', 'font-medium', 'text-gray-700', 'transition-all', 'hover:bg-gray-200');
                        memberList.appendChild(memberItem);
                    });
                    groupDiv.appendChild(memberList);
                    resultsDiv.appendChild(groupDiv);
                });

            } catch (e) {
                resultsDiv.innerHTML = `<div class="error p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center font-bold">잘못된 JSON 형식의 데이터입니다. 오류: ${e.message}</div>`;
            }
        }
    </script>
</body>
</html>
